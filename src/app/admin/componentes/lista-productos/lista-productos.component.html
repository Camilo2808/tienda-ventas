<a mat-raised-button routerLink="crear">Crear Producto</a>
<table mat-table [dataSource]="productos" class="mat-elevation-z8 productos-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef="">ID</th>
    <td mat-cell *matCellDef="let productos">{{ productos.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef="">Name</th>
    <td mat-cell *matCellDef="let productos">{{ productos.name }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef="">Price</th>
    <td mat-cell *matCellDef="let productos">{{ productos.price }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef="">Actions</th>
    <td mat-cell *matCellDef="let productos">
      <a [routerLink]="['editar',productos.id ]" mat-raised-button color="primary">Editar</a>
      <button mat-raised-button color="warn" (click)="borrarProducto(productos.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
</table>
