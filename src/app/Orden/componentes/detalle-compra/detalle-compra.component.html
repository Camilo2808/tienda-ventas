<table mat-table [dataSource]="carro$" class="mat-elevation-z8 productos-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef="">Producto</th>
    <td mat-cell *matCellDef="let carro$">{{ carro$.name }}</td>
  </ng-container>

  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef="">Cantidad</th>
    <td mat-cell *matCellDef="let carro$">{{ carro$.cantidad }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef="">Precio/u</th>
    <td mat-cell *matCellDef="let carro$">{{ carro$.price }}</td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef="">Total</th>
    <td mat-cell *matCellDef="let carro$">
      {{ carro$.cantidad * carro$.price | currency }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>


<div>
  <table class="total ">
    <thead>
      <tr>
        <th>Total:{{ total$ | async | currency }}</th>
      </tr>
    </thead>
  </table>
</div>




<div class="espacio">
  <button
  mat-mini-fab
  color="primary"
  type="submit"
  [disabled]=""
  >Pagar</button>
</div>
